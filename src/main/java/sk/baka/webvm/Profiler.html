<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Profiler</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
        <link href="rss.xml" type="application/rss+xml" rel="alternate" title="The Problems feed" />
    </head>
    <body>
        <div wicket:id="appBorder">
            <div class="post">
                <h2 class="title">Profiler</h2>
                <div class="entry">
                    A very simple profiler which performs stack trace dumps each 100 milliseconds.<br/>
                    The profiler is <span wicket:id="profilerState"/>. <a wicket:id="profilerStart">Start</a> <a wicket:id="profilerStop">Stop</a>.
                    <table id="table">
                        <thead><tr><th>Class</th><th>Method</th><th>Time</th></tr></thead>
                        <tr wicket:id="profilerTable">
                            <td wicket:id="profiledClass"/>
                            <td wicket:id="profiledMethod"/>
                            <td wicket:id="profiledTime"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
