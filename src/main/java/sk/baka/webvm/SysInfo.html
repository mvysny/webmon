<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Sysinfo</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <div wicket:id="appBorder">
            <div class="post">
                <h2 class="title">System properties</h2>
                <div class="entry">
                    <table border="1">
                        <thead><tr><th>Property name</th><th>Property value</th></tr></thead>
                        <tr wicket:id="systemProperties">
                            <td wicket:id="sysPropName"></td>
                            <td wicket:id="sysPropValue"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="post">
                <h2 class="title">Environment values</h2>
                <div class="entry">
                    <table border="1">
                        <thead><tr><th>Property name</th><th>Property value</th></tr></thead>
                        <tr wicket:id="env">
                            <td wicket:id="envName"></td>
                            <td wicket:id="envValue"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
