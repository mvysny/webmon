<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="refresh" content="2"/>
        <title>Graphs</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <div wicket:id="appBorder">
            <div class="post">
                <table>
                    <tr>
                        <td>
                            <h2 class="title">GC CPU Usage (%)</h2>
                            <div class="entry">
                                <div wicket:id="gcCPUUsage"></div>
                            </div>
                        </td>
                        <td>
                            <h2 class="title">Heap Usage (MB)</h2>
                            <div class="entry">
                                <div wicket:id="heapUsage"></div>
                            </div>
                        </td>
                        <td>
                            <h2 class="title">Non-heap Usage (MB)</h2>
                            <div class="entry">
                                <div wicket:id="nonHeapUsage"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
