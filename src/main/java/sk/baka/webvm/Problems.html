<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Problems</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
        <link href="rss.xml" type="application/rss+xml" rel="alternate" title="The Problems feed" />
    </head>
    <body>
        <div wicket:id="appBorder">
            <div class="post">
                <h2 class="title">Potential problems report (also see Classloader analysis for further problems)</h2>
                <div class="entry">
                    <table border="1">
                        <tr>
                            <td>Deadlocked threads</td>
                            <td><span wicket:id="deadlocks"/></td>
                        </tr>
                        <tr>
                            <td>Memory status</td>
                            <td><span wicket:id="memStat"/></td>
                            <td><a wicket:id="performGCLink">Perform GC</a></td>
                        </tr>
                        <tr>
                            <td>GC-related</td>
                            <td><span wicket:id="gcUsage"/></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
